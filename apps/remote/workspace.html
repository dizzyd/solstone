<style>
.remote-card {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 1em;
  margin-bottom: 1em;
}
.remote-card.disconnected {
  opacity: 0.7;
}
.remote-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5em;
}
.remote-name {
  font-weight: bold;
  font-size: 1.1em;
}
.remote-status {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9em;
  padding: 2px 8px;
  border-radius: 4px;
}
.remote-status.connected {
  background: #d4edda;
  color: #155724;
}
.remote-status.connected::before {
  content: '';
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #28a745;
}
.remote-status.disconnected {
  background: #f8d7da;
  color: #721c24;
}
.remote-status.disconnected::before {
  content: '';
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #dc3545;
}
.remote-stats {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 0.5em;
}
.remote-stats span {
  margin-right: 1.5em;
}
.remote-actions {
  display: flex;
  gap: 0.5em;
}
.remote-actions button {
  padding: 4px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: white;
  cursor: pointer;
  font-size: 0.9em;
}
.remote-actions button:hover {
  background: #f0f0f0;
}
.remote-actions button.danger {
  color: #dc3545;
  border-color: #dc3545;
}
.remote-actions button.danger:hover {
  background: #f8d7da;
}

/* Add remote form */
.add-remote-form {
  display: flex;
  gap: 0.5em;
  margin-bottom: 1.5em;
}
.add-remote-form input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1em;
}
.add-remote-form button {
  padding: 8px 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}
.add-remote-form button:hover {
  background: #0056b3;
}
.add-remote-form button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* New remote modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}
.modal-content {
  background: white;
  margin: 10% auto;
  padding: 1.5em;
  border-radius: 8px;
  max-width: 600px;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 24px;
  color: #666;
}
.modal-close:hover {
  color: #333;
}
.modal h3 {
  margin-top: 0;
  margin-bottom: 1em;
}
.command-box {
  background: #1e1e1e;
  color: #d4d4d4;
  padding: 1em;
  border-radius: 4px;
  font-family: monospace;
  font-size: 0.9em;
  overflow-x: auto;
  margin: 1em 0;
  position: relative;
}
.command-box code {
  white-space: pre-wrap;
  word-break: break-all;
}
.copy-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  padding: 4px 8px;
  background: #444;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8em;
}
.copy-btn:hover {
  background: #555;
}
.copy-btn.copied {
  background: #28a745;
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 1em;
}
.modal-actions button {
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

.no-remotes {
  color: #666;
  font-style: italic;
  text-align: center;
  padding: 2em;
}

.section-title {
  margin-bottom: 1em;
  color: #333;
}
</style>

<div class="workspace-content">
  <h2 class="section-title">Add Remote Observer</h2>
  <form class="add-remote-form" id="addRemoteForm">
    <input type="text" id="remoteName" placeholder="Remote name (e.g., laptop, desktop)" required>
    <button type="submit">Add Remote</button>
  </form>

  <h2 class="section-title">Connected Remotes</h2>
  <div id="remotesList">
    <div class="no-remotes">Loading...</div>
  </div>
</div>

<!-- New Remote Modal -->
<div id="newRemoteModal" class="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h3>Remote Created: <span id="modalRemoteName"></span></h3>
    <p>Run this command on your observer machine:</p>
    <div class="command-box">
      <code id="commandText"></code>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <p style="font-size: 0.9em; color: #666;">
      The observer will upload captured segments to this server for processing.
      Keep this URL secret - anyone with it can upload files to your journal.
    </p>
    <div class="modal-actions">
      <button id="doneBtn" style="background: #007bff; color: white; border: none;">Done</button>
    </div>
  </div>
</div>

<script>
const remotesList = document.getElementById('remotesList');
const addRemoteForm = document.getElementById('addRemoteForm');
const remoteNameInput = document.getElementById('remoteName');
const newRemoteModal = document.getElementById('newRemoteModal');
const modalRemoteName = document.getElementById('modalRemoteName');
const commandText = document.getElementById('commandText');
const copyBtn = document.getElementById('copyBtn');
const doneBtn = document.getElementById('doneBtn');

function formatBytes(bytes) {
  if (bytes === 0) return '0 B';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

function formatTimeAgo(timestamp) {
  if (!timestamp) return 'never';
  const seconds = Math.floor((Date.now() - timestamp) / 1000);
  if (seconds < 60) return 'just now';
  if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
  if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
  return `${Math.floor(seconds / 86400)} days ago`;
}

function isConnected(lastSeen) {
  if (!lastSeen) return false;
  // Consider connected if seen in last 2 minutes
  return (Date.now() - lastSeen) < 120000;
}

async function loadRemotes() {
  try {
    const response = await fetch('/app/remote/api/list');
    const remotes = await response.json();

    if (!remotes || remotes.length === 0) {
      remotesList.innerHTML = '<div class="no-remotes">No remotes registered yet. Add one above to get started.</div>';
      return;
    }

    let html = '';
    for (const remote of remotes) {
      const connected = isConnected(remote.last_seen);
      const statusClass = connected ? 'connected' : 'disconnected';
      const statusText = connected ? 'Connected' : 'Disconnected';

      html += `
        <div class="remote-card ${statusClass}" data-key="${remote.key_prefix}">
          <div class="remote-header">
            <span class="remote-name">${escapeHtml(remote.name)}</span>
            <span class="remote-status ${statusClass}">${statusText}</span>
          </div>
          <div class="remote-stats">
            <span>Last seen: ${formatTimeAgo(remote.last_seen)}</span>
            <span>Segments: ${remote.stats?.segments_received || 0}</span>
            <span>Data: ${formatBytes(remote.stats?.bytes_received || 0)}</span>
          </div>
          <div class="remote-actions">
            <button class="danger" onclick="revokeRemote('${remote.key_prefix}', '${escapeHtml(remote.name)}')">Revoke</button>
          </div>
        </div>
      `;
    }
    remotesList.innerHTML = html;
  } catch (err) {
    remotesList.innerHTML = '<div class="no-remotes">Error loading remotes</div>';
    console.error('Failed to load remotes:', err);
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function revokeRemote(keyPrefix, name) {
  if (!confirm(`Revoke remote "${name}"? The observer will no longer be able to upload.`)) {
    return;
  }

  try {
    const response = await fetch(`/app/remote/api/${keyPrefix}`, {
      method: 'DELETE'
    });

    if (!response.ok) {
      const data = await response.json();
      throw new Error(data.error || 'Failed to revoke');
    }

    loadRemotes();
  } catch (err) {
    if (window.showError) showError(err.message);
  }
}

addRemoteForm.onsubmit = async (e) => {
  e.preventDefault();
  const name = remoteNameInput.value.trim();
  if (!name) return;

  const submitBtn = addRemoteForm.querySelector('button[type="submit"]');
  submitBtn.disabled = true;

  try {
    const response = await fetch('/app/remote/api/create', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.error || 'Failed to create remote');
    }

    // Build full URL
    const baseUrl = window.location.origin;
    const fullUrl = `${baseUrl}${data.ingest_url}`;

    // Show modal with command
    modalRemoteName.textContent = name;
    commandText.textContent = `observer --remote ${fullUrl}`;
    newRemoteModal.style.display = 'block';

    // Clear input and reload list
    remoteNameInput.value = '';
    loadRemotes();
  } catch (err) {
    if (window.showError) showError(err.message);
  } finally {
    submitBtn.disabled = false;
  }
};

// Modal controls
document.querySelector('.modal-close').onclick = () => {
  newRemoteModal.style.display = 'none';
};

doneBtn.onclick = () => {
  newRemoteModal.style.display = 'none';
};

window.onclick = (e) => {
  if (e.target === newRemoteModal) {
    newRemoteModal.style.display = 'none';
  }
};

copyBtn.onclick = () => {
  navigator.clipboard.writeText(commandText.textContent).then(() => {
    copyBtn.textContent = 'Copied!';
    copyBtn.classList.add('copied');
    setTimeout(() => {
      copyBtn.textContent = 'Copy';
      copyBtn.classList.remove('copied');
    }, 2000);
  });
};

// Initial load
loadRemotes();

// Refresh every 30 seconds to update connection status
setInterval(loadRemotes, 30000);
</script>
