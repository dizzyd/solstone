{% extends 'base.html' %}
{% set title = 'Sunstone' %}
{% set active = 'home' %}
{% block head %}
<meta http-equiv="refresh" content="0; url={{ url_for('app:stats.stats_page') }}">
<style>
.redirect-message {
  padding: 4em 2em;
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 0.5em;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

p {
  color: #666;
  font-size: 1.1em;
}

a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}

{% block body %}
<div class="redirect-message">
  <h1>Sunstone</h1>
  <p>Redirecting to dashboard...</p>
  <p>If you are not redirected automatically, <a href="{{ url_for('app:stats.stats_page') }}">click here</a>.</p>
</div>
{% endblock %}
